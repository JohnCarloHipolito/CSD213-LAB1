<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD213 Lab1</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button-display {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
        }

        table,
        div {
            margin: 10px 0 10px 0;
            min-width: 400px;
        }
    </style>
    <script>
        // create a global variable body load to track rows
        function initGlobals() {
            window.rowTracker = document.getElementById('table1').rows.length
        }

        // insert row at the bottom of the table
        function insertRowBottom() {
            // increment row tracker for next row insert
            window.rowTracker++

            // insert row
            var row = document.getElementById('table1').insertRow(-1)

            // insert cells on the created row and use row tracker for row number
            row.insertCell(0).textContent = "Row" + window.rowTracker + " Col1"
            row.insertCell(1).textContent = "Row" + window.rowTracker + " Col2"
        }
    </script>
</head>

<body onload="initGlobals()">
    <div class="main">
        <table id="table1">
            <tr>
                <td>Row1 Col1</td>
                <td>Row1 Col2</td>
            </tr>
            <tr>
                <td>Row2 Col1</td>
                <td>Row2 Col2</td>
            </tr>
            <tr>
                <td>Row3 Col1</td>
                <td>Row3 Col2</td>
            </tr>
            <tr>
                <td>Row4 Col1</td>
                <td>Row4 Col2</td>
            </tr>
            <tr>
                <td>Row5 Col1</td>
                <td>Row5 Col2</td>
            </tr>
        </table>
        <div class="button-display">
            <input type="button" onclick="insertRowBottom()" value="insert row">
            <input type="button" onclick="deleteRowTop()" value="delete row top">
            <input type="button" onclick="deleteRowBottom()" value="delete row bottom">
        </div>
        <div id="message-content">Message:</div>
    </div>

</body>

</html>
